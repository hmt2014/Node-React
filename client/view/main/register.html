<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <title><%=title%></title>
    <link rel="stylesheet" href="../../../client/css/index.css" type="text/css"/>
</head>
<body>
<div id="main-content">
    <div id="left-content"></div>
    <div id="right-content">
        <form action="/register" method="post" class="login-inner">
            <div class="wrapper">
                <label>用户名:</label>
                <input name="user[username]" type="text"/>
            </div>
            <div class="wrapper">
                <label>密码:</label>
                <input name="user[password]" type="password"/>
            </div>
            <input type="submit" value="注册"/>
        </form>
    </div>
</div>
</body>
</html>
