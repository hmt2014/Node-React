<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Play Video</title>
    <link rel="stylesheet" type="text/css" href="/client/css/index.css"/>
    <link rel="stylesheet" type="text/css" href="/client/css/video.css"/>
    <link rel="stylesheet" type="text/css" href="/client/css/commentcorelib/style.css" />
    <style type="text/css">
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages li { padding: 5px 10px; }
        #messages li:nth-child(odd) { background: #eee; }
    </style>
</head>
<body>
<!-- 导航栏 -->
<div id="tool-bar">
    <ul>
        <li>首页</li>
        <li>查看</li>
        <li>搜索</li>
        <li class="right"><a href="/logout">退出</a></li>
        <li class="right"><%= user.username%></li>
        <li class="right"><a href="/upload">上传视频</a></li>
    </ul>
</div>
<!-- 内容主体 -->
<div id="main-content">
    <!-- 右侧视频播放器 -->
    <div id="content-right">
        <div id="my-player" class="abp" style="height: 500px; background-color:#000">
            <div id="my-comment-stage" class="container">
                <!--[if IE]>
                <object width="100%" height="100%" id="videoPlayer"
                        classid="clsid:02BF25D5-8C17-4B23-BC80-D3488ABDDC6B"
                        codebase="/client/file" codetype="video/mp4">
                    <param name="src" value="/client/file/AOA_0.mp4">
                    <param name="autostart" value="0">
                    <param name="controls" value="1">
                    <param name="allowFullScreen" value="true">
                    <param name="SWLIVECONNECT" value="true">
                    <embed width="100%" height="100%" border="0" name="videoPlayer" id="testtest"
                           showdisplay="0" autostart="0" swliveconnect="true"
                           PLUGINSPAGE="http://www.macromedia.com/go/getflashplayer" allowScriptAccess="always"
                           filename="/client/file/AOA_0.mp4" src="/client/file/AOA_0.mp4" mastersound controls>
                    </embed>
                </object>
                <![endif]-->
                <!-- [if !IE]><!-->
                <video id="videoPlayer2" src="/client/file/AOA_0.mp4" width="100%" height="100%" preload></video>
                <!--<![endif]-->
            </div>
        </div>
        <div id="controls-bar">
            <div id="pause-play">暂停</div>
            <div id="progress-bar"></div>
            <div class="timeInfo">时间</div>
            <div id="volumeBar"></div>
        </div>
    </div>
    <!-- 左侧弹幕区 -->
    <div id="content-left">
        <div id="msgBox">
            <ul id="messages">

            </ul>
        </div>
        <div id="mesConfig">
            <div class="listOuter">
                <select id="sizes" danmu-size="">

                </select>
            </div>
            <div class="listOuter">
                <select id="colors" danmu-color="">

                </select>
            </div>
            <div class="listOuter">
                <select id="modes" danmu-mode="">

                </select>
            </div>
        </div>
        <div id="messageSend">
            <input type="text" id="msg"/>
            <input type="button" value="Send" id="btnSend"/>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="/client/js/CommentCoreLibrary.js"></script>
<script src="/client/js/jquery-1.7.min.js" type="text/javascript"></script>
<script type="text/javascript" src="http://cdn.bootcss.com/socket.io/1.3.2/socket.io.js"></script>
<script type="text/javascript" src="/client/js/main/video.js"></script>
<!--[if IE]>
<script type="text/javascript" src="/client/js/main/videoControl_1.js"></script>
<![endif]-->
<!--[if !IE]><!-->
<script type="text/javascript" src="/client/js/main/videoControl_2.js"></script>
<!--<![endif]-->
<script type="text/javascript">
    $("#pause-play").bind("click", function(){
        testtest.play();
    });
</script>
</body>
</html>
